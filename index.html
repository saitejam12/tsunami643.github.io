        <script>
            !function (document) {
                var quotes = [
                    ["GOTTA SACRIFICE A FEW", "S TO WIN."],
					["TRYING TO DEVELOP MY", "."],
					["ACCIDENTALLY TOUCHED MY", ", NOW I GOTTA MOVE IT."],
                    ["BLUNDERED MY", "..."],
                    ["THEY CALL THIS OPENING THE", "'S GAMBIT."],
                    ["JUST HANGING MY", "."],
                    ["", "TO B5."],
                    ["", "TO E4."],
                    ["", "TO G2. WAIT, CAN I TAKE THAT BACK."],
                ];

                var randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

                document.getElementById('hero-input-quote-start').innerHTML = randomQuote[0];
                document.getElementById('hero-input-quote-end').innerHTML = randomQuote[1];
            }(document);
        </script>
